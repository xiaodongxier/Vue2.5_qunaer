<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue的模板语法</title>
    <!-- Veujs Framwork js cdn -->
</head>
<body>
    <div id="app">{{mess}}</div>

    <script src="./static/vue/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data: {
                mess: "test",
                seen: false
            }
        })
    </script>
</body>
</html>
