<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue的模板语法</title>
</head>
<body>
    <div id="app">
        <div>{{name}}</div>
    </div>
    <script src="../static/vue/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data: {
                name: "Dell",
            }
        })
    </script>
</body>
</html>
