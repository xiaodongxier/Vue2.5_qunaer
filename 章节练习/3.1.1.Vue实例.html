<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue实例</title>
</head>
<body>
    <!-- 插值表达式 -->
    <div id="root">
        <!-- v-on:click 简写 @click -->
        <div v-on:click="handleClick"> 
            {{message}}
            <item></item>
        </div>
    </div>
    <script src="../static/vue/vue.js"></script>
    <script>
        Vue.component("item",{
            template: "<div>hello item</div>"
        })


        var vm = new Vue({      // vm一般指的是Vue的实例 根实例
            el:"#root",          // 接管的 DOM 标签
            data: {             // data 存放数据
                message:"hello world",
            },
            methods: {
                handleClick: function(){
                    alert(1)
                }
            },
        })
    </script>
</body>
</html>
