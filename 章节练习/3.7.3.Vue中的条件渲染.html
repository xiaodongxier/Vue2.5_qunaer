<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的条件渲染</title>
</head>
<body>
    <div id="app">
        <div v-if="show">
            用户名：<input type="text" key="uesrname">
        </div>
        <div v-else>
            邮箱名：<input type="text" key="password">
        </div>
    </div>
    <script src="../static/vue/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data: {
                show: false
            }
        })
    </script>
</body>
</html>
