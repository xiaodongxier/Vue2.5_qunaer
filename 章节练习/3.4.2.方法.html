<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
</head>
<body>
    <div id="app">
        <!-- 方法调用需要加个括号 {{fullName()}} -->
        {{fullName()}}
        {{age}}
    </div>

    <script src="../static/vue/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data: {
                firstName:"Wang",
                lastName: "Yongjie",
                age: 28
            },
            // 方法调用需要加个括号 {{fullName()}}
            methods: {
                fullName: function(){
                    console.log("计算了一次")
                    return this.firstName + '' + this.lastName
                }
            }
        })
    </script>
</body>
</html>
