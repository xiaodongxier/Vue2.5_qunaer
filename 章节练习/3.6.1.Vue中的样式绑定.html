<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的样式绑定</title>
    <style>
        .activated {
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="{activated:isActivated}" 
             @click="handDivClick">hello world
        </div>
    </div>

    <script src="../static/vue/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data: {
                isActivated: false
            },
            methods: {
                handDivClick: function(){
                    this.isActivated = !this.isActivated
                }
            }
        })
    </script>
</body>
</html>
