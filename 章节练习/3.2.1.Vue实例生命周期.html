<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue实例生命周期</title>
    <script src="../static/vue/vue.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        // 生命周期函数是 Vue 实例在某一时间点会自动执行的函数
        var vm = new Vue({
            el:"#root",     // 挂载点
            template: "<div>{{test}}</div>",
            data: {
                test: "hello world"
            },
            beforeCreate: function(){
                console.log("beforeCreate")
                console.log(this.$el)
            },
            created: function(){
                console.log("create")
                console.log(this.$el)
            },
            beforeMount: function(){
                console.log("beforeMount")
                console.log(this.$el)
            },
            mounted: function(){
                console.log("mounted")
                console.log(this.$el)
            },
            beforeDestroy: function(){
                console.log("beforeDestroy")
            },
            destroyed:function(){
                console.log("destroyed")
            },
            beforeUpdate: function(){
                console.log("beforeUpdate")
            },
            updated: function(){
                console.log("updated")
            }







    
        })
    </script>
</body>
</html>
